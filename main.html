<body>
	<form onsubmit="event.preventDefault(); showAlert();">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="First Name" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="Last Name" required><br><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="Phone Number" pattern="[0-9]{10}" required><br><br>

        <label for="emailID">Email ID:</label>
        <input type="email" id="emailID" name="Email ID" required><br><br>

        <button type="submit">Submit</button>
    </form>
